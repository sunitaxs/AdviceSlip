<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advice Slip Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Advice Slip Generator</h1>
    <button id="getAdviceBtn">Get Advice</button>
    <div id="adviceCard" class="card hidden">
      <p id="adviceText"></p>
      <p id="dateTime"></p>
      <button id="resetBtn">Reset</button>
      <button id="tweetBtn" class="hidden">Tweet This Advice</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
